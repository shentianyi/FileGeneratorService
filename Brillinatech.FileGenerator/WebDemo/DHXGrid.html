<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>DHX Grid</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="dhtmlx.css" type="text/css"/>
    <script src="js/jquery-1.8.3.min.js" type="text/javascript"></script>
    <script src="js/xml2json.js" type="text/javascript"></script>
    <script src="js/dhtmlx.js" type="text/javascript"></script>
    <script src="js/dhtmlxgrid_deprecated.js" type="text/javascript"></script>

</head>
<body>
<h1>Configuration from XML</h1>

<p>
    Configuration of grid can be loaded from XML file. You need only 2-3 script commands to get the grid up and running.
</p>
<input type="button" value="Get as EXCEL"
       onclick="mygrid.toExcel('http://42.121.111.38:9003/DHXFileService/Excel');"/>
<input type="button" value="Get as PDF"
       onclick="mygrid.toPDF('http://42.121.111.38:9003/DHXFileService/PDF');"/>

<div id="gridbox" style="width:850px; height:370px; background-color:white;">
    I
</div>

<a href='#alfa' onclick="if(mygrid.setSerializationLevel){ser();} else {alert('Available in Pro Edition only')}">Serialize
    grid</a>
<button onclick="getxml()">
    GetXML
</button>
<script>
    mygrid = new dhtmlXGridObject('gridbox');
    mygrid.setImagePath("imgs/");
    mygrid.setSkin("dhx_skyblue")
    mygrid.loadXML("common/gridH.xml");

    function ser() {
        mygrid.setSerializationLevel(false, false, true);
        document.getElementById("alfa1").innerHTML = mygrid.serialize().replace(/\</g, "&lt;").replace(/\>/g, "&gt;").replace(/\&lt;row/g, "<br/>&lt;row");
    }

    function getxml() {
        console.log(mygrid.serialize().replace(/\<cell\>/g,"<data>").replace(/\<\/cell\>/g,"</data>"));
        console.log(JSON.stringify(xml2json.parser(mygrid.serialize())));
        var data = xml2json.parser(mygrid.serialize());
        var json = {rows: data.rows.row};
        console.log(json);
    }
</script>

<a name="alfa">
    <div id="alfa1">
        I
    </div>
</a>

</body>
</html>
